<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Game Play & Win</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .login-card {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(20px); opacity: 1; }
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .login-input {
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            color: #333;
            font-weight: 600;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            padding-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Action Buttons */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-3px);
        }

        .action-card h3 {
            margin-bottom: 1rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573, #1abc9c);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3838);
        }

        /* User List */
        .user-list {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .list-header {
            background: #667eea;
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }

        .user-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .user-item:hover {
            background: #f8f9ff;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-blocked {
            background: #fadbd8;
            color: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <div class="logo">
                    <i class="fas fa-crown"></i> Admin Panel
                </div>
                <input type="text" id="adminUsername" class="login-input" placeholder="Username" maxlength="20">
                <input type="password" id="adminPassword" class="login-input" placeholder="Password">
                <button class="login-btn" onclick="adminLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div style="font-size: 12px; color: #666; margin-top: 10px;">
                    Default: admin / admin123
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="appContainer" class="app-container">
            <div class="header">
                <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div class="content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label"><i class="fas fa-users"></i> Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalCoins">0</div>
                        <div class="stat-label"><i class="fas fa-coins"></i> Total Coins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingWithdrawals">0</div>
                        <div class="stat-label"><i class="fas fa-wallet"></i> Pending Withdrawals</div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="action-grid">
                    <div class="action-card">
                        <h3><i class="fas fa-gamepad"></i> Game Settings</h3>
                        <div class="form-group">
                            <label>Play Cost (Coins)</label>
                            <input type="number" id="playCost" class="form-control" min="1">
                        </div>
                        <div class="form-group">
                            <label>Reward (Coins)</label>
                            <input type="number" id="rewardAmount" class="form-control" min="1">
                        </div>
                        <div class="form-group">
                            <label>Daily Limit</label>
                            <input type="number" id="dailyLimit" class="form-control" min="1">
                        </div>
                        <button class="btn" onclick="updateGameSettings()">
                            <i class="fas fa-save"></i> Update Settings
                        </button>
                    </div>

                    <div class="action-card">
                        <h3><i class="fas fa-bullhorn"></i> Send Notification</h3>
                        <div class="form-group">
                            <textarea id="notificationMsg" class="form-control" rows="3" placeholder="Enter notification message..."></textarea>
                        </div>
                        <button class="btn" onclick="sendNotification()">
                            <i class="fas fa-paper-plane"></i> Send Global Notification
                        </button>
                    </div>
                </div>

                <!-- User Management -->
                <div class="action-card" style="margin-bottom: 1rem;">
                    <h3><i class="fas fa-user-shield"></i> User Management</h3>
                    <div style="margin-bottom: 1rem;">
                        <input type="text" id="searchUsers" class="form-control" placeholder="Search users..." style="width: 300px; max-width: 100%;">
                        <button class="btn" onclick="loadUsers()" style="margin-left: 10px;">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>

                <!-- User List -->
                <div id="userListContainer" class="user-list hidden">
                    <div class="list-header">
                        <i class="fas fa-list"></i> All Users
                        <span id="usersCount" style="float: right;"></span>
                    </div>
                    <div id="userList"></div>
                </div>

                <!-- Withdrawal Management -->
                <div class="action-card">
                    <h3><i class="fas fa-credit-card"></i> Withdrawal Requests</h3>
                    <button class="btn btn-success" onclick="loadWithdrawals()">
                        <i class="fas fa-sync-alt"></i> Load Pending
                    </button>
                </div>

                <div id="withdrawalList" class="user-list hidden">
                    <div class="list-header">
                        <i class="fas fa-list"></i> Pending Withdrawals
                    </div>
                    <div id="withdrawalItems"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Config - Replace with your config
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, update, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
  apiKey: "AIzaSyAUxXD_jNXWM_cOeCrtICUKzG7p9GbEwfM",
  authDomain: "gemquest-b8f58.firebaseapp.com",
  projectId: "gemquest-b8f58",
  storageBucket: "gemquest-b8f58.firebasestorage.app",
  messagingSenderId: "487749762934",
  appId: "1:487749762934:web:e2307757e0633fea078457",
  measurementId: "G-391EETMVJX"
};

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentAdmin = null;

        // ADMIN LOGIN SYSTEM
        function adminLogin() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }

            // Check admin credentials from Firebase
            const adminRef = ref(db, 'config/admin');
            get(adminRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const adminData = snapshot.val();
                    if (username === adminData.username && password === adminData.password) {
                        currentAdmin = username;
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('appContainer').style.display = 'flex';
                        loadDashboard();
                    } else {
                        alert('Invalid credentials');
                    }
                } else {
                    // Default admin setup
                    set(ref(db, 'config/admin'), {
                        username: 'admin',
                        password: 'admin123'
                    }).then(() => {
                        alert('Default admin created. Use: admin / admin123');
                    });
                }
            });
        }

        // DASHBOARD LOAD
        function loadDashboard() {
            // Total Users
            const usersRef = ref(db, 'users');
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                const userCount = users ? Object.keys(users).length : 0;
                document.getElementById('totalUsers').textContent = userCount;
            });

            // Total Coins
            const totalCoinsRef = ref(db, 'stats/totalCoins');
            onValue(totalCoinsRef, (snapshot) => {
                const total = snapshot.val() || 0;
                document.getElementById('totalCoins').textContent = total.toLocaleString();
            });

            // Pending Withdrawals
            const withdrawalsRef = ref(db, 'withdrawals');
            onValue(withdrawalsRef, (snapshot) => {
                const withdrawals = snapshot.val();
                const pendingCount = withdrawals ? Object.values(withdrawals).filter(w => w.status === 'pending').length : 0;
                document.getElementById('pendingWithdrawals').textContent = pendingCount;
            });

            // Load Game Settings
            loadGameSettings();
            loadUsers();
        }

        // GAME SETTINGS
        function loadGameSettings() {
            const settingsRef = ref(db, 'config/gameSettings');
            get(settingsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const settings = snapshot.val();
                    document.getElementById('playCost').value = settings.playCost || 10;
                    document.getElementById('rewardAmount').value = settings.reward || 50;
                    document.getElementById('dailyLimit').value = settings.dailyLimit || 10;
                }
            });
        }

        function updateGameSettings() {
            const playCost = parseInt(document.getElementById('playCost').value);
            const reward = parseInt(document.getElementById('rewardAmount').value);
            const dailyLimit = parseInt(document.getElementById('dailyLimit').value);

            if (!playCost || !reward || !dailyLimit) {
                alert('Please fill all fields');
                return;
            }

            set(ref(db, 'config/gameSettings'), {
                playCost,
                reward,
                dailyLimit,
                isActive: true
            }).then(() => {
                alert('Game settings updated!');
                loadGameSettings();
            });
        }

        // USER MANAGEMENT
        function loadUsers(searchTerm = '') {
            const userListContainer = document.getElementById('userListContainer');
            const userList = document.getElementById('userList');
            const loading = '<div style="padding: 2rem; text-align: center;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';
            
            userList.innerHTML = loading;
            userListContainer.classList.remove('hidden');

            const usersRef = ref(db, 'users');
            get(usersRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    const userArray = Object.entries(users)
                        .filter(([uid, data]) => {
                            if (!searchTerm) return true;
                            return uid.includes(searchTerm) || 
                                   data.username?.toLowerCase().includes(searchTerm.toLowerCase());
                        })
                        .map(([uid, data]) => ({ uid, ...data }));

                    if (userArray.length === 0) {
                        userList.innerHTML = '<div style="padding: 2rem; text-align: center; color: #666;">No users found</div>';
                    } else {
                        userList.innerHTML = userArray.map(user => `
                            <div class="user-item">
                                <div>
                                    <strong>${user.username || 'User ' + user.uid.slice(0,8)}</strong><br>
                                    <small>UID: ${user.uid.slice(0,12)}...</small><br>
                                    <small>Balance: ${user.wallet?.balance || 0} coins</small>
                                </div>
                                <div>
                                    <span class="status-badge ${user.isBlocked ? 'status-blocked' : 'status-active'}">
                                        ${user.isBlocked ? 'BLOCKED' : 'ACTIVE'}
                                    </span>
                                    <button class="btn ${user.isBlocked ? 'btn-success' : 'btn-danger'}" 
                                            onclick="toggleUserBlock('${user.uid}', ${user.isBlocked})" 
                                            style="padding: 5px 12px; font-size: 12px; margin-left: 10px;">
                                        ${user.isBlocked ? 'Unblock' : 'Block'}
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    }

                    document.getElementById('usersCount').textContent = `(${userArray.length} users)`;
                } else {
                    userList.innerHTML = '<div style="padding: 2rem; text-align: center; color: #666;">No users found</div>';
                }
            });
        }

        function toggleUserBlock(uid, isBlocked) {
            const action = isBlocked ? 'unblock' : 'block';
            if (confirm(`Are you sure you want to ${action} this user?`)) {
                update(ref(db, `users/${uid}`), { isBlocked: !isBlocked }).then(() => {
                    loadUsers();
                    alert(`User ${action}ed successfully!`);
                });
            }
        }

        // NOTIFICATIONS
        function sendNotification() {
            const message = document.getElementById('notificationMsg').value.trim();
            if (!message) {
                alert('Please enter notification message');
                return;
            }

            const notificationRef = ref(db, 'notifications');
            push(notificationRef, {
                message,
                timestamp: Date.now(),
                sentBy: currentAdmin
            }).then(() => {
                document.getElementById('notificationMsg').value = '';
                alert('Notification sent to all users!');
            });
        }

        // WITHDRAWALS
        function loadWithdrawals() {
            const withdrawalList = document.getElementById('withdrawalList');
            const withdrawalItems = document.getElementById('withdrawalItems');
            const loading = '<div style="padding: 2rem; text-align: center;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';
            
            withdrawalItems.innerHTML = loading;
            withdrawalList.classList.remove('hidden');

            const withdrawalsRef = ref(db, 'withdrawals');
            get(withdrawalsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const withdrawals = snapshot.val();
                    const pendingWithdrawals = Object.entries(withdrawals)
                        .filter(([id, data]) => data.status === 'pending')
                        .map(([id, data]) => ({ id, ...data }));

                    if (pendingWithdrawals.length === 0) {
                        withdrawalItems.innerHTML = '<div style="padding: 2rem; text-align: center; color: #666;">No pending withdrawals</div>';
                    } else {
                        withdrawalItems.innerHTML = pendingWithdrawals.map(w => `
                            <div class="user-item">
                                <div>
                                    <strong>${w.username}</strong><br>
                                    <small>Amount: â‚¹${w.amount}</small><br>
                                    <small>UPI: ${w.upi}</small><br>
                                    <small>${new Date(w.timestamp).toLocaleString()}</small>
                                </div>
                                <div>
                                    <button class="btn btn-success" onclick="processWithdrawal('${w.id}', 'approved')" style="margin-right: 10px;">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                    <button class="btn btn-danger" onclick="processWithdrawal('${w.id}', 'rejected')">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            });
        }

        function processWithdrawal(id, status) {
            if (confirm(`Confirm ${status.toUpperCase()} this withdrawal?`)) {
                update(ref(db, `withdrawals/${id}`), { 
                    status, 
                    processedAt: Date.now(),
                    processedBy: currentAdmin 
                }).then(() => {
                    loadWithdrawals();
                    alert(`Withdrawal ${status}!`);
                });
            }
        }

        // LOGOUT
        function logout() {
            currentAdmin = null;
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        }

        // SEARCH USERS
        document.getElementById('searchUsers').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUsers(this.value);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus login
            document.getElementById('adminUsername').focus();
        });
    </script>
</body>
</html>
